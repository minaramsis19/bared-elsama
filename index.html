<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بريد السماء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            text-align: center;

        }

            padding: 10px 20px;

            cursor: pointer;
        }

            margin-top: 20px;

            color: #333;

    </style>
</head>
<body>
    <div id="container">
        <h1>Made By Mina Ramsis</h1>
        <h1>ادخل اسمك</h1>
        <input type="text" id="nameInput" placeholder="Your name">
        <button onclick="getVerse()">رساله الله لك اليوم</button>
        <div id="verse"></div>
    </div>
    <script>
        const verses = [
            "Verse 1: بِهِ يُنْتَهَى إِلَى النَّجَاحِ، وَبِكَلِمَتِهِ يَقُومُ الْجَمِيعُ",
            "Verse 2: رُبَّ نَجَاحٍ يَكُونُ لأَذَى صَاحِبِهِ!",
            "Verse 3: أَمَّا الْحِكْمَةُ فَنَافِعَةٌ لِلإِنْجَاحِ",
            "Verse 4: إِنَّ إِلهَ السَّمَاءِ يُعْطِينَا النَّجَاحَ، وَنَحْنُ عَبِيدُهُ نَقُومُ وَنَبْنِي",
            "Verse 5: يَا سَيِّدُ، لِتَكُنْ أُذْنُكَ مُصْغِيَةً إِلَى صَلاَةِ عَبْدِكَ وَصَلاَةِ عَبِيدِكَ الَّذِينَ يُرِيدُونَ مَخَافَةَ اسْمِكَ. وَأَعْطِ النَّجَاحَ الْيَوْمَ لِعَبْدِكَ وَامْنَحْهُ رَحْمَةً أَمَامَ هذَا الرَّجُلِ",
            "Verse 6: كَانَ الرَّبُّ مَعَ يُوسُفَ فَكَانَ رَجُلًا نَاجِحًا",
            "Verse 7: أَيُّهَا الْحَبِيبُ، فِي كُلِّ شَيْءٍ أَرُومُ أَنْ تَكُونَ نَاجِحًا وَصَحِيحًا، كَمَا أَنَّ نَفْسَكَ نَاجِحَةٌ",
            "Verse 8: الرَّبُّ رَاعِيَّ فَلاَ يُعْوِزُنِي شَيْءٌ",
            "Verse 9: عِنَايَتَكَ أَيُّهَا الأَبُ هِيَ الَّتِي تُدَبِّرُهُ، لأَنَّكَ أَنْتَ الَّذِي فَتَحْتَ فِي الْبَحْرِ طَرِيقًا، وَفِي الأَمْوَاجِ مَسْلَكًا آمِنَّا، وَبَيَّنْتَ أَنَّكَ قَادِرٌ أَنْ تُخَلِّصَ مِنْ كُلِّ خَطَرٍ",
            "Verse 10: اَلرَّبُّ نُورِي وَخَلاَصِي، مِمَّنْ أَخَافُ؟ الرَّبُّ حِصْنُ حَيَاتِي، مِمَّنْ أَرْتَعِبُ؟",
            "Verse 11: انْتَظِرِ الرَّبَّ. لِيَتَشَدَّدْ وَلْيَتَشَجَّعْ قَلْبُكَ، وَانْتَظِرِ الرَّبَّ",
            "Verse 12: الرَّبُّ يَهْتَمُّ بِي. عَوْنِي وَمُنْقِذِي أَنْتَ. يَا إِلهِي لاَ تُبْطِئْ",
            "Verse 13: الرَّبُّ لِي فَلاَ أَخَافُ. مَاذَا يَصْنَعُ بِي الإِنْسَانُ؟",
            "Verse 14: عَلَى اللهِ تَوَكَّلْتُ فَلاَ أَخَافُ. مَاذَا يَصْنَعُهُ بِي الإِنْسَانُ؟",
            "Verse 15: الاحْتِمَاءُ بِالرَّبِّ خَيْرٌ مِنَ التَّوَكُّلِ عَلَى إِنْسَانٍ",
            "Verse 16: الاحْتِمَاءُ بِالرَّبِّ خَيْرٌ مِنَ التَّوَكُّلِ عَلَى الرُّؤَسَاءِ",
            "Verse 17: الرَّبُّ يَحْفَظُكَ مِنْ كُلِّ سُوءٍ. يَحْفَظُ نَفْسَكَ.  الرَّبُّ يَحْفَظُ خُرُوجَكَ وَدُخُولَكَ مِنَ الآنَ وَإِلَى الدَّهْرِ",
            "Verse 18: لاَ تَخَفْ لأَنِّي مَعَكَ، وَأُبَارِكُكَ",
            "Verse 19: انْتَظِرِ الرَّبَّ. لِيَتَشَدَّدْ وَلْيَتَشَجَّعْ قَلْبُكَ، وَانْتَظِرِ الرَّبَّ",
            "Verse 20: تَشَدَّدُوا وَتَشَجَّعُوا. لاَ تَخَافُوا وَلاَ تَرْهَبُوا وُجُوهَهُمْ، لأَنَّ الرَّبَّ إِلهَكَ سَائِرٌ مَعَكَ. لاَ يُهْمِلُكَ وَلاَ يَتْرُكُكَ",
            "Verse 21: تَشَدَّدْ وَتَشَجَّعْ",
            "Verse 22: كُنْ مُتَشَدِّدًا، وَتَشَجَّعْ جِدًّا لِكَيْ تَتَحَفَّظَ لِلْعَمَلِ حَسَبَ كُلِّ الشَّرِيعَةِ.. لاَ تَمِلْ عَنْهَا يَمِينًا وَلاَ شِمَالًا لِكَيْ تُفْلِحَ حَيْثُمَا تَذْهَبُ",
            "Verse 23: تَشَدَّدْ وَتَشَجَّعْ! لاَ تَرْهَبْ وَلاَ تَرْتَعِبْ لأَنَّ الرَّبَّ إِلهَكَ مَعَكَ حَيْثُمَا تَذْهَبُ",
            "Verse 24: كُنْ مُتَشَدِّدًا وَتَشَجَّعْ",
            "Verse 25: لاَ تَخَافُوا وَلاَ تَرْتَعِبُوا. تَشَدَّدُوا وَتَشَجَّعُوا",
            "Verse 26: حِينَئِذٍ تُفْلِحُ إِذَا تَحَفَّظْتَ لِعَمَلِ الْفَرَائِضِ وَالأَحْكَامِ الَّتِي أَمَرَ بِهَا الرَّبُّ.. تَشَدَّدْ وَتَشَجَّعْ لاَ تَخَفْ وَلاَ تَرْتَعِبْ",
            "Verse 27: تَشَدَّدْ وَتَشَجَّعْ وَاعْمَلْ. لاَ تَخَفْ وَلاَ تَرْتَعِبْ، لأَنَّ الرَّبَّ الإِلهَ إِلهِي مَعَكَ. لاَ يَخْذُلُكَ وَلاَ يَتْرُكُكَ حَتَّى تُكَمِّلَ كُلَّ عَمَلِ خِدْمَةِ بَيْتِ الرَّبِّ",
            "Verse 28: أَمَّا أَنَا فَرَجَائِي مَنُوطٌ بِالسَّمَاءِ",
            "Verse 29: أَمَّا الآنَ فَيَثْبُتُ: الإِيمَانُ وَالرَّجَاءُ وَالْمَحَبَّةُ، هذِهِ الثَّلاَثَةُ وَلكِنَّ أَعْظَمَهُنَّ الْمَحَبَّةُ",
            "Verse 30: لأَنَّهُ تَعَلَّقَ بِي أُنَجِّيهِ. أُرَفِّعُهُ لأَنَّهُ عَرَفَ اسْمِي. يَدْعُونِي فَأَسْتَجِيبُ لَهُ، مَعَهُ أَنَا فِي الضِّيقْ، أُنْقِذُهُ وَأُمَجِّدُهُ. مِنْ طُولِ الأَيَّامِ أُشْبِعُهُ، وَأُرِيهِ خَلاَصِي",
            "Verse 31: نَصِيبِي هُوَ الرَّبُّ، قَالَتْ نَفْسِي، مِنْ أَجْلِ ذلِكَ أَرْجُوهُ",
            "Verse 32: فَرِحِينَ فِي الرَّجَاءِ، صَابِرِينَ فِي الضِّيْقِ، مُواظِبِينَ عَلَى الصَّلاَةِ، مُشْتَرِكِينَ فِي احْتِيَاجَاتِ الْقِدِّيسِينَ، عَاكِفِينَ عَلَى إِضَافَةِ الْغُرَبَاءِ",
            "Verse 33: إِنْ كَانَ لَنَا فِي هذِهِ الْحَيَاةِ فَقَطْ رَجَاءٌ فِي الْمَسِيحِ، فَإِنَّنَا أَشْقَى جَمِيعِ النَّاسِ",
            "Verse 34: نَفْتَخِرُ أَيْضًا فِي الضِّيقَاتِ، عَالِمِينَ أَنَّ الضِّيقَ يُنْشِئُ صَبْرًا، وَالصَّبْرُ تَزْكِيَةً، وَالتَّزْكِيَةُ رَجَاءً، وَالرَّجَاءُ لاَ يُخْزِي، لأَنَّ مَحَبَّةَ اللهِ قَدِ انْسَكَبَتْ فِي قُلُوبِنَا بِالرُّوحِ الْقُدُسِ الْمُعْطَى لَنَا",
            "Verse 35: بِالرَّجَاءِ خَلَصْنَا. وَلكِنَّ الرَّجَاءَ الْمَنْظُورَ لَيْسَ رَجَاءً، لأَنَّ مَا يَنْظُرُهُ أَحَدٌ كَيْفَ يَرْجُوهُ أَيْضًا؟  وَلكِنْ إِنْ كُنَّا نَرْجُو مَا لَسْنَا نَنْظُرُهُ فَإِنَّنَا نَتَوَقَّعُهُ بِالصَّبْرِ",
            "Verse 36: كُلَّ مَا سَبَقَ فَكُتِبَ كُتِبَ لأَجْلِ تَعْلِيمِنَا، حَتَّى بِالصَّبْرِ وَالتَّعْزِيَةِ بِمَا فِي الْكُتُبِ يَكُونُ لَنَا رَجَاءٌ",
            "Verse 37: أَمَّا الَّذِينَ بِصَبْرٍ فِي الْعَمَلِ الصَّالِحِ يَطْلُبُونَ الْمَجْدَ وَالْكَرَامَةَ وَالْبَقَاءَ، فَبِالْحَيَاةِ الأَبَدِيَّةِ",
            "Verse 38: بِصَبْرِكُمُ اقْتَنُوا أَنْفُسَكُمْ",
            "Verse 39: الَّذِي فِي الأَرْضِ الْجَيِّدَةِ، هُوَ الَّذِينَ يَسْمَعُونَ الْكَلِمَةَ فَيَحْفَظُونَهَا فِي قَلْبٍ جَيِّدٍ صَالِحٍ، وَيُثْمِرُونَ بِالصَّبْرِ",
            "Verse 40: الَّذِي يَصْبِرُ إِلَى الْمُنْتَهَى فَهذَا يَخْلُصُ",
            "Verse 41: وَلكِنَّنِي أُرَاقِبُ الرَّبَّ، أَصْبِرُ لإِلهِ خَلاَصِي. يَسْمَعُنِي إِلهِي",
            "Verse 42: انْتَظِرِ الرَّبَّ وَاصْبِرْ لَهُ، وَلاَ تَغَرْ مِنَ الَّذِي يَنْجَحُ فِي طَرِيقِهِ، مِنَ الرَّجُلِ الْمُجْرِي مَكَايِدَ",
            "Verse 43: إِنْ كَانَ الصِّدِّيقُ ابْنَ اللهِ؛ فَهُوَ يَنْصُرُهُ وَيُنْقِذُهُ مِنْ أَيْدِي مُقَاوِمِيهِ. فَلْنَمْتَحِنْهُ بِالشَّتْمِ وَالْعَذَابِ، حَتَّى نَعْلَمَ حِلْمَهُ وَنَخْتَبِرَ صَبْرَهُ، وَلْنَقْضِ عَلَيْهِ بِأَقْبَحِ مِيْتَةٍ؛ فَإِنَّهُ سَيُفْتَقَدُ كَمَا يَزْعُمُ",
            "Verse 44: اِنْتَظِرْ بِصَبْرٍ مَا تَنْتَظِرُ مِنَ اللهِ، لاَزِمْهُ وَلاَ تَرْتَدِدْ، لِكَيْ تَزْدَادَ حَيَاةً فِي أَوَاخِرِكَ",
            "Verse 45: اَلطَّوِيلُ الأَنَاةِ يَصْبِرُ إِلَى حِينٍ، ثُمَّ يُعَاوِدُهُ السُّرُورُ",
            "Verse 46: أَذِنَ الرَّبُّ أَنْ تَعْرِضَ لَهُ هذِهِ التَّجْرِبَةُ لِتَكُونَ لِمَنْ بَعْدَهُ قُدْوَةَ صَبْرِهِ كَأَيُّوبَ الصِّدِّيقِ",
            "Verse 47: اَلطَّوِيلُ الأَنَاةِ يَصْبِرُ إِلَى حِينٍ، ثُمَّ يُعَاوِدُهُ السُّرُورُ",
            "Verse 48: اِنْتَظِرْ بِصَبْرٍ مَا تَنْتَظِرُ مِنَ اللهِ، لاَزِمْهُ وَلاَ تَرْتَدِدْ، لِكَيْ تَزْدَادَ حَيَاةً فِي أَوَاخِرِكَ",
            "Verse 49: إِنْ كَانَ الصِّدِّيقُ ابْنَ اللهِ؛ فَهُوَ يَنْصُرُهُ وَيُنْقِذُهُ مِنْ أَيْدِي مُقَاوِمِيهِ. فَلْنَمْتَحِنْهُ بِالشَّتْمِ وَالْعَذَابِ، حَتَّى نَعْلَمَ حِلْمَهُ وَنَخْتَبِرَ صَبْرَهُ، وَلْنَقْضِ عَلَيْهِ بِأَقْبَحِ مِيْتَةٍ؛ فَإِنَّهُ سَيُفْتَقَدُ كَمَا يَزْعُمُ",
            "Verse 50: انْتَظِرِ الرَّبَّ وَاصْبِرْ لَهُ، وَلاَ تَغَرْ مِنَ الَّذِي يَنْجَحُ فِي طَرِيقِهِ، مِنَ الرَّجُلِ الْمُجْرِي مَكَايِدَ",
            "Verse 51: وَلكِنَّنِي أُرَاقِبُ الرَّبَّ، أَصْبِرُ لإِلهِ خَلاَصِي. يَسْمَعُنِي إِلهِي",
            "Verse 52: الَّذِي يَصْبِرُ إِلَى الْمُنْتَهَى فَهذَا يَخْلُصُ",
            "Verse 53: الَّذِي فِي الأَرْضِ الْجَيِّدَةِ، هُوَ الَّذِينَ يَسْمَعُونَ الْكَلِمَةَ فَيَحْفَظُونَهَا فِي قَلْبٍ جَيِّدٍ صَالِحٍ، وَيُثْمِرُونَ بِالصَّبْرِ",
            "Verse 54: بِصَبْرِكُمُ اقْتَنُوا أَنْفُسَكُمْ",
            "Verse 55: أَمَّا الَّذِينَ بِصَبْرٍ فِي الْعَمَلِ الصَّالِحِ يَطْلُبُونَ الْمَجْدَ وَالْكَرَامَةَ وَالْبَقَاءَ، فَبِالْحَيَاةِ الأَبَدِيَّةِ",
            "Verse 56: اَلْمَحَبَّةُ لاَ تَسْقُطُ أَبَدًا",
            "Verse 57: وَنَحْنُ قَدْ عَرَفْنَا وَصَدَّقْنَا الْمَحَبَّةَ الَّتِي ِللهِ فِينَا. اَللهُ مَحَبَّةٌ، وَمَنْ يَثْبُتْ فِي الْمَحَبَّةِ، يَثْبُتْ فِي اللهِ وَاللهُ فِيهِ",
            "Verse 58: أَمَّا الآنَ فَيَثْبُتُ: الإِيمَانُ وَالرَّجَاءُ وَالْمَحَبَّةُ، هذِهِ الثَّلاَثَةُ وَلكِنَّ أَعْظَمَهُنَّ الْمَحَبَّةُ",
            "Verse 59: مَحَبَّةَ الْمَالِ أَصْلٌ لِكُلِّ الشُّرُورِ",
            "Verse 60: السَّهَرُ لأَجْلِ الْغِنَى يُذِيبُ الْجِسْمَ، وَالاِهْتِمَامُ بِهِ يَنْفِي النَّوْمَ",
        ];

        let previousVerses = [];

        function getVerse() {
            const name = document.getElementById('nameInput').value;
            let availableVerses = verses.filter(verse => !previousVerses.includes(verse));

            if (availableVerses.length === 0) {
                previousVerses = [];
                availableVerses = [...verses];
            }

            const hash = Array.from(name).reduce((sum, char) => sum + char.charCodeAt(0), 0);
            const index = hash % availableVerses.length;
            const verse = availableVerses[index];

            previousVerses.push(verse);
            document.getElementById('verse').innerText = verse;
        }
    </script>
</body>
</html>
